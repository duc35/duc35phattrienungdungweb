<!DOCTYPE html>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('.color-change').forEach(function(button){
                button.onclick = function(){
                    document.querySelector('#hello').style.color = button.dataset.color;
                };
            });
        });
    </script>
</head>

<body>
